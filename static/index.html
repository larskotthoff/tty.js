<!doctype html>
<html>
<head>
<title>Recomputator</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="user.css">
</head>

<body>

<h1>Recomputator &mdash; create virtual machines for <a href="http://www.recomputation.org">recomputation.org</a></h1>
<h2 id="welcome"></h2>

<div id="new">
<input id="new-name" placeholder="Enter VM name" type="text">
</input>
<select id="new-base">
    <option selected disabled>Based on...</option>
    <option>Ubuntu Server 14.04</option>
    <option>Ubuntu Server 14.10</option>
    <option>Ubuntu Server 15.04</option>
</select>
<button onclick="create();">Create new VM</button>
</div>

<div id="vms">
</div>

<script src="d3.v3.min.js" charset="utf-8"></script>
<script src="socket.io/socket.io.js"></script>
<script src="term.js"></script>
<script src="options.js"></script>
<script src="tty.js"></script>
<script src="user.js"></script>
</body>
</html>
